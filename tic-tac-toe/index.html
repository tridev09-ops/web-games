<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        /* style.css */

        body {
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .scoreboard div {
            padding: 15px;
            background-color: #0f3460;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f3460;
            color: white;
            font-size: 4rem;
            cursor: pointer;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cell:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .cell.X {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .cell.O {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        button.reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: #e94560;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        button.reset:hover {
            background-color: #d32f45;
            transform: scale(1.1);
        }

        button.reset:active {
            background-color: #c6283e;
        }
        /* Line to indicate the winning combination */
        .win-line {
            position: absolute;
            width: 0;
            height: 5px;
            background-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            border-radius: 2px;
            transform-origin: left center;
            transform: scaleX(0);
            transition: transform 0.5s ease-in-out;
        }
        .highlight {
            background-color: #4caf50;
            color: white;
            animation: blink 0.5s ease-in-out infinite alternate;
        }

@keyframes blink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.5;
            }
        }
        .status-message {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #00ffff;
            text-align: center;
        }
        
        #on-off{
            width: 40px;
            accent-color: #00ffff;
        }

    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="scoreboard">
        <div>
            Player 1 (X): <span id="player-score">0</span>
        </div>
        <div>
            Player 2(O): <span id="computer-score">0</span>
        </div>
        <div>
            Draws: <span id="draw-score">0</span>
        </div>
    </div>
    
    <span>cumputer on-off</span>
    <input type="range" id="on-off" min="0" max="1" value="0"/>
    
    <div class="status-message"></div>

    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="win-line"></div>
        <!-- Line for indicating the win -->
    </div>


    <button class="reset">Reset Game</button>
    <script>
        // Select DOM elements
        const btns = document.querySelectorAll('.board .cell');
        const reset = document.querySelector('.reset');
        const statusMessage = document.querySelector('.status-message');
const onOff = document.querySelector('#on-off');

        // Game state variables
        let isPlayerMove = true;
        let xPattern = [];
        let oPattern = [];
        let isGameOver = false;
        
        // on off Computer
        let isComputerOn = false;

        // Scoreboard variables
        let playerScore = 0;
        let computerScore = 0;
        let drawScore = 0;

        // Scoreboard display elements
        const playerScoreDisplay = document.getElementById('player-score');
        const computerScoreDisplay = document.getElementById('computer-score');
        const drawScoreDisplay = document.getElementById('draw-score');

        // Winning combinations
        const winningPattern = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // Function to update the status message
        const updateStatusMessage = (message) => {
            statusMessage.textContent = message;
        };

        // Function to highlight winning cells
        const highlightWinningCells = (combo) => {
            combo.forEach((index) => {
                btns[index].classList.add('highlight');
            });
        };

        // Function to check winner
        const checkWinner = () => {
            const hasWon = (pattern) => {
                return winningPattern.find((combo) =>
                    combo.every((index) => pattern.includes(index))
                );
            };

            const xWinCombo = hasWon(xPattern);
            const oWinCombo = hasWon(oPattern);

            if (xWinCombo) {
                highlightWinningCells(xWinCombo);
                updateStatusMessage("Player (X) wins!");
                playerScore++;
                playerScoreDisplay.textContent = playerScore;
                isGameOver = true;
            } else if (oWinCombo) {
                highlightWinningCells(oWinCombo);
                updateStatusMessage("Computer (O) wins!");
                computerScore++;
                computerScoreDisplay.textContent = computerScore;
                isGameOver = true;
            } else if (xPattern.length + oPattern.length === 9) {
                updateStatusMessage("It's a draw!");
                drawScore++;
                drawScoreDisplay.textContent = drawScore;
                isGameOver = true;
            }
        };

        // Event listener for cell clicks
        btns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                if (isGameOver || btn.textContent) return; // Prevent moves on filled or finished game

                // Assign "X" or "O" based on current turn
                if (isPlayerMove || isComputerOn) {
                    btn.textContent = "X";
                    btn.classList.add("X");
                    xPattern.push(index);
                    updateStatusMessage("Computer (O)'s turn.");
                
                    if(isComputerOn) {
                        let random = parseInt(Math.random()*9);
                        while(true){
                            if(!btns[random].textContent)break;
                            random = parseInt(Math.random()*9);
                        }
                        setTimeout(()=>{
                        btns[random].textContent = "O";
                        btns[random].classList.add("O");
                        oPattern.push(random);
                        updateStatusMessage("Player (X)'s turn.");
                    
                        },500)
                        }
                } else {
                    if (!isComputerOn) {
                        btn.textContent = "O";
                        btn.classList.add("O");
                        oPattern.push(index);
                        updateStatusMessage("Player (X)'s turn.");
                    } 
                }

                isPlayerMove = !isPlayerMove; // Switch turn
                checkWinner(); // Check for a winner
            });
        });


        // Reset button functionality
        reset.addEventListener('click', () => {
            btns.forEach((btn) => {
                btn.textContent = '';
                btn.classList.remove('X', 'O', 'highlight');
            });
            xPattern = [];
            oPattern = [];
            isPlayerMove = true;
            isGameOver = false;
            updateStatusMessage("Game reset! Player (X)'s turn.");
        });
        
        onOff.addEventListener('change',()=>{
            isComputerOn=!isComputerOn;
        })

        // Initial message
        updateStatusMessage("Player (X)'s turn.");
    </script>
    <script src="./script.js"></script>
</body>
</html>
