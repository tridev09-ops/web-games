<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="scoreboard">
        <div>
            X<span id="player-score">0</span>
        </div>
        <div>
            O<span id="computer-score">0</span>
        </div>
        <div>
            Draws<span id="draw-score">0</span>
        </div>
    </div>
    
    <span>cumputer on-off</span>
    <input type="range" id="on-off" min="0" max="1" value="0"/>
    
    <div class="status-message"></div>

    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="win-line"></div>
        <!-- Line for indicating the win -->
    </div>


    <button class="reset">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
